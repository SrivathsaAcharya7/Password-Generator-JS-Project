<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600"
    />
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passworddisplay
        />
        <button data-copy class="copyBtn">
          <span data-copyMsg class="tooltip"></span>
          <img
            src=".\assets\IMG_20231116_111150_076.svg"
            alt="copy"
            width="23"
            height="23"
          />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p passlendata>0</p>
        </div>
        <input
          type="range"
          min="1"
          max="20"
          step="1"
          class="slider"
          slidercondata
        />

        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="Numbers" />
          <label for="Numbers">Includes Numbers </label>
        </div>
        <div class="check">
          <input type="checkbox" id="Symbols" />
          <label for="Symbols">Includes Symbols</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>

        <button class="generateButton">Generate Password</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
